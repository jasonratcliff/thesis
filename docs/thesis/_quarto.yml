project:
  type: book
  execute-dir: project
  render:
    - index.qmd
    - "chapters/*.qmd"
    - "appendix/*.qmd"

profile:
  group:
    - [html, pdf]

book:
  chapters:
    - index.qmd
    - chapters/introduction.qmd
    - chapters/methods.qmd
    - chapters/results.qmd
    - chapters/discussion.qmd

bibliography: bibliography/references.bib
csl: bibliography/CSE-N-Y.csl

knitr:
  opts_chunk:
    echo: false
    message: false
    results: asis
    fig-align: center
    R.options:
      knitr.graphics.error: false
  opts_knit:
    eval.after: "fig.cap"
