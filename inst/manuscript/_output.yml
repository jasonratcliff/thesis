bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Thesis</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: default
  pandoc_args: [ "--csl", "council-of-science-editors-author-date.csl"]
  toc: false
  keep_tex: yes

